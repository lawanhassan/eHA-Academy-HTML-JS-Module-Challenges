<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
</head>
<body>
  <h1>Grade Calculator</h1>
  <p>Enter your mark to calculate your grade!</p>

  <script>
    // Grade Calculator
    let mark = prompt("Enter your mark (0 - 100):"); // The Prompt user for mark
    mark = Number(mark); // This converts input to a number

    if (mark >= 70 && mark <= 100) {
      document.write("<h2>Grade: A</h2>");
    } else if (mark >= 50 && mark <= 60) {
      document.write("<h2>Grade: C</h2>");
    } else if (mark >= 0 && mark <= 40) {
      document.write("<h2>Grade: F</h2>");
    } else {
      document.write("<h2>Invalid mark entered. Please enter a number between 0 and 100.</h2>");
    }
  </script>
</body>
</html>
