<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt and Display User Name</title>
  <script>
    // The JavaScript code to handle the prompt and display
    function greetUser() {
      // Prompt the user for their name
      let userName = prompt("Please enter your name:");

      // Displaying Hello username! using document.write in <h1> tags
      document.write(`<h1>Hello, ${userName}!</h1>`);

      // Displaying Hello username! in an alert box
      alert(`Hello, ${userName}!`);
    }
  </script>
</head>
<body onload="greetUser()">
  <!-- This content is handled through JavaScript -->
</body>
</html>
