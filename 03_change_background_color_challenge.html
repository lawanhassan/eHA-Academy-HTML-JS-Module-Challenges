<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
	    body {
	      font-family: Arial, sans-serif;
	      text-align: center;
	      margin-top: 50px;
	    }
	    button {
	      padding: 10px 20px;
	      font-size: 16px;
	      cursor: pointer;
	    }
	  </style>
	</head>
	<body>
	  <h1>Change Background Color</h1>
	  <p>Click the button below to change the background color to lightgreen.</p>
	  <button onclick="changeBackgroundColor()">Change Color</button>
	
	  <script>
	    function changeBackgroundColor() {
	      document.body.style.backgroundColor = "lightgreen"; // This changes the background color to lightgreen
	    }
	  </script>
	</body>
	</html>
